<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Videojuegos</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Catalogo de Juegos
        </h1>
         <img src="https://user-images.githubusercontent.com/121910576/257302088-d2a9edb6-75e5-4118-aaba-6f53da7715dc.png" class="page-logo" alt="">
    </div>
    <a href="https://www.aluracursos.com/" target="_blank">
        <img src="https://www.aluracursos.com/assets/img/home/alura-logo.1686744883.svg" alt="" class="alura-latam-logo">
    </a>
    <p class="page-subtitle">
        ¿Cuál es tú videojuego favorito?
    </p>
    <div class="form-wrapper">
        <input type="text" id="nombre" name="nombre" placeholder="Agregue el nombre del videojuego">
        <input type="text" id="url" name="url" placeholder="Agregue la url de la imagen">
        <input type="text" id="vid" name="vid" placeholder="Agregue la url del trailer">
        <button onClick="agregarJuego()">Agregar videojuego</button>
    </div>
    <div id="catalogoJuegos">

    </div>
    <script src="script.js"></script>   
</body>
</html>
